<section id="saitoHitoriBowl" aria-label="사이토 히토리 ‘그릇’ 포스터">
  <style>
    /* ================= Scope: #saitoHitoriBowl only ================= */
    #saitoHitoriBowl{
      /* ======= Theme Tokens (필요 시 수정) ======= */
      --bg:url('./bg-bowl.jpg');             /* 배경 이미지 (교체 가능) */
      --ink:#e7efe9;                              /* 기본 텍스트 */
      --muted:#cfe0d9;                            /* 보조 텍스트 */
      --title:#cfe7e1;                            /* 상단 영문 타이틀 */
      --accent:#ffd84a;                           /* 노란 하이라이트 */
      --accent-ink:#253433;                       /* 하이라이트 텍스트 */
      --shadow:rgba(0,0,0,.35);                   /* 그림자 공통 */
      --panel:rgba(0,0,0,.28);                    /* 카드 배경 톤 */
      --radius:16px;
      --maxW:520px;                               /* 카드 가로폭 */
      --ff-base:"Pretendard","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      --ff-title:"BookkMyungjo","Times New Roman",serif; /* 상단 영문 느낌 */

      position:relative; display:block; width:100%;
      padding:36px 16px 48px;                     /* 섹션 여백 */
      background:
        radial-gradient(60% 28% at 50% 10%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, rgba(7,43,47,.94) 0%, rgba(7,43,47,.96) 100%);
      overflow:hidden; box-sizing:border-box;
      font-family:var(--ff-base);
      text-align:center;                          /* 전체 중앙 정렬 */
    }
    /* 배경 이미지 + 폭죽 라이트(블렌드) */
    #saitoHitoriBowl::before{
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:
        var(--bg) center/cover no-repeat,
        radial-gradient(240px 240px at 80% 78%, rgba(255,255,255,.12), transparent 60%),
        radial-gradient(200px 200px at 18% 72%, rgba(255,255,255,.10), transparent 62%),
        radial-gradient(140px 140px at 72% 30%, rgba(255,255,255,.08), transparent 62%);
      mix-blend-mode:screen; opacity:.85;
    }
    #saitoHitoriBowl::after{               /* 어둡게 덮어 컬러 톤 맞춤 */
      content:""; position:absolute; inset:0; z-index:0; pointer-events:none;
      background:linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.35));
    }

    /* ===== 카드 래퍼 ===== */
    #saitoHitoriBowl .shb-wrap{
      position:relative; z-index:2; margin:0 auto; max-width:var(--maxW);
      padding:34px 22px 40px; border-radius:var(--radius);
      background:linear-gradient(180deg, rgba(5,36,40,.55), rgba(5,36,40,.65));
      box-shadow:0 10px 42px var(--shadow), inset 0 0 0 1px rgba(255,255,255,.06);
    }

    /* ===== 상단 영문 타이틀 ===== */
    #saitoHitoriBowl .shb-stit{
      font-family:var(--ff-title);
      font-weight:700; letter-spacing:.04em; color:var(--title);
      text-shadow:0 1px 0 rgba(0,0,0,.25);
      margin:0 0 10px; line-height:1;
      font-size:46px;                 /* 모바일 기본 */
    }

    /* ===== 큰 인용문(따옴표 포함) ===== */
    #saitoHitoriBowl .shb-quote{
      color:var(--ink); opacity:.95; margin:0 0 18px; line-height:1.8;
      font-weight:600; font-size:18px; /* 모바일 */
    }
    #saitoHitoriBowl .shb-quote em{ color:#ffffff; font-style:normal; }

    /* ===== 책 이미지 (별도 삽입) ===== */
    #saitoHitoriBowl .shb-book{
      width:235px; margin:14px auto 18px; position:relative;
      filter:drop-shadow(0 8px 18px rgba(0,0,0,.45));
      transform:translateZ(0);
    }
    #saitoHitoriBowl .shb-book img{ width:100%; height:auto; display:block; border-radius:6px; }

    /* ===== 회색 본문 (재출간 알림) ===== */
    #saitoHitoriBowl .shb-lead{ color:var(--muted); font-size:15px; line-height:1.95; margin:14px 0 10px; }

    /* ===== 노란 하이라이트 배지 (두 줄) ===== */
    #saitoHitoriBowl .shb-badge{
      display:inline-block; background:#4fb1bc; color:#fff;
      padding:10px 14px; border-radius:999px; font-weight:800; font-size:15px;
      box-shadow:0 6px 22px rgba(255,216,74,.28); line-height:1.25; margin:10px 0 8px;
    }

    /* ===== 상세 카피(리스트 느낌의 본문) ===== */
    #saitoHitoriBowl .shb-copy{ color:var(--muted); font-size:14.5px; line-height:1.95; margin-top:6px; }
    #saitoHitoriBowl .shb-copy .em{ color:#ffe16a; font-weight:800; }
    #saitoHitoriBowl .shb-copy .st{ color:#ffffff; font-weight:800; }

    /* ===== 하단 문구 ===== */
    #saitoHitoriBowl .shb-foot{ margin-top:16px; color:var(--ink); font-size:14.5px; line-height:1.9; }
    #saitoHitoriBowl .shb-foot .em{ color:#ffe16a; font-weight:800; }

    /* ===== 살짝 떠오르는 미세 애니메이션 (책) ===== */
    @keyframes shb-float{ 0%{ transform:translateY(0) } 50%{ transform:translateY(-3px) } 100%{ transform:translateY(0) } }
    #saitoHitoriBowl .shb-book{ animation:shb-float 4.6s ease-in-out infinite; }

    /* ===== 반응형 ===== */
    @media (min-width:480px){
      #saitoHitoriBowl .shb-stit{ font-size:54px }
      #saitoHitoriBowl .shb-quote{ font-size:19px }
      #saitoHitoriBowl .shb-book{ width:250px }
    }
    @media (min-width:768px){
      #saitoHitoriBowl{ padding:46px 20px 64px }
      #saitoHitoriBowl .shb-wrap{ max-width:560px; padding:38px 28px 44px }
      #saitoHitoriBowl .shb-stit{ font-size:58px }
      #saitoHitoriBowl .shb-quote{ font-size:20px }
      #saitoHitoriBowl .shb-book{ width:268px }
    }
  </style>

  <div class="shb-wrap">
    <h1 class="shb-stit">Saito Hitori</h1>
    <p class="shb-quote">“<em>인생을 바꾸는 건 스펙이 아니라, 그릇의 크기다.</em>”</p>

    <!-- ✅ 책 이미지를 별도 삽입: 경로만 교체하면 됨 -->
    <figure class="shb-book">
      <img src="https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9791194114109.jpg" alt="사이토 히토리 ‘그릇’ 도서 표지">
    </figure>

    <!-- 회색 리드 카피 (중앙정렬) -->
    <p class="shb-lead">중고서점에서 고가에 거래되던 『그릇』<br>수많은 독자가 요청한 끝에 <b>드디어 재출간!</b></p>

    <!-- 노란 하이라이트 CTA 라인 -->
    <div class="shb-badge">당신의 인생을 결정짓는 단 하나의 기준,<br>『그릇』에 대한 이야기</div>

    <!-- 상세 카피 -->
    <div class="shb-copy">
      <p>12년 연속 사업·성공 분야 스테디셀러, 전국 남녀노소의 실전적 지침서.<br>비법이 아닌 <span class="st">태도와 그릇</span>을 바꾸어 <span class="em">인생의 흐름</span>을 바꾸다.</p>
    </div>

    <p class="shb-foot">사이토 히토리가 말하는 <span class="em">마음의 크기</span>,<br>그릇이 바꾸는 인생의 흐름.</p>
  </div>
</section>
